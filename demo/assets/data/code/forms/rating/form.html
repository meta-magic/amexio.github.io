<!--Simple rating component with label-->
<amexio-rating-input [(ngModel)]="rate"
                     [field-label]="'Film Rating'"
                     [max]="max"
                      name="rate"
                     [read-only]="isReadonly">
</amexio-rating-input>

<!--Read only Rating-->
<amexio-rating-input [field-label]="'Profile Rating'"
                     [(ngModel)]="disableProfileRate"
                     [max]="disableProfileMaxRate"
                     [read-only]="true">
</amexio-rating-input>

<!--Rating component with custom icons-->

<amexio-rating-input [(ngModel)]="customRate"
                     [full-icon]="'☑'"
                     [empty-icon]="'☐'"
                     [max]="customIconRate"
                      name="customRate"
                     [read-only]="isReadonly">
</amexio-rating-input>

<!-- Rating with rate titles-->

<amexio-rating-input [(ngModel)]="customRate"
                     [full-icon]="'☑'"
                     [empty-icon]="'☐'"
                     [max]="customIconRate"
                      name="customRate"
                     [read-only]="isReadonly">
</amexio-rating-input>
