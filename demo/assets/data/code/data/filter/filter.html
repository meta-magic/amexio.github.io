<!--Filter data grid-->

<amexio-datagrid
  [title]="'Employee Data'"
  [page-size] = "10"
  [data-reader]="'data'"
  [http-url]="'assets/data/componentdata/datagridgroupby.json'"
  [http-method]="'get'"
  [enable-data-filter]="true" (selectedRowData)="onRowSelect($event)">
  <amexio-data-table-column [data-index]="'preferredFullName'"
                            [data-type]="'string'"
                            [hidden]="false"
                            [text]="'FullName'">
  </amexio-data-table-column>
  <amexio-data-table-column [data-index]="'jobTitle'"
                            [data-type]="'string'"
                            [hidden]="false"
                            [text]="'Job Title'">
  </amexio-data-table-column>
  <amexio-data-table-column [data-index]="'salary'"
                            [data-type]="'number'" [hidden]="false"
                            [text]="'Salary'">
  </amexio-data-table-column>
</amexio-datagrid>
