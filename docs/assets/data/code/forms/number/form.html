<!--Basic Number Input-->
<amexio-number-input [field-label]="'Number Input'"
                     [place-holder]="'Enter Age'">
</amexio-number-input>

<!--Number Input With Disable-->
<amexio-number-input [place-holder]="'Enter age'"
                     [icon-feedback]="false"
                     [has-label]="false" [disabled]="true">
</amexio-number-input>

<!--Number Input Font Style-->
<amexio-number-input [field-label]="'Age'"
                     [place-holder]="'Enter Age'"
                     [font-style]="'italic'">
</amexio-number-input>

<!--Number Input With Min/Max Validation-->

<amexio-number-input  [enable-popover]="true"
                      [field-label]="'Age'"
                      [place-holder]="'Enter age'"
                      [allow-blank]="false"
                      [error-msg] ="'Please enter age'"
                      [min-value]="1"
                      [min-error-msg]="'age can not be less than 1'"
                      [max-value]="100"
                      [max-error-msg]="'age can not be greater than 100'"
                      [icon-feedback]="true">
</amexio-number-input>
