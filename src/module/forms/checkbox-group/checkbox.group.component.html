<div class="inputgroup " >
  <div *ngIf="fieldlabel">
    <label>{{fieldlabel}}</label>
  </div>

  <ng-container *ngIf="horizontal">
    <ng-container *ngFor="let row of viewData">

      <label class="input-box-container"  >{{row[displayfield]}}
        <input type="checkbox" *ngIf="row[valuefield]" checked="checked" (click)="setSelectedCheckBox(row, $event)">
        <input type="checkbox" *ngIf="!row[valuefield]" (click)="setSelectedCheckBox(row, $event)">
        <span class="input-box-checkbox-label"></span>
      </label>

    </ng-container>
  </ng-container>

  <ng-container *ngIf="!horizontal">
    <ng-container *ngFor="let row of viewData">
      <div>
        <label class="input-box-container">{{row[displayfield]}}
          <input type="checkbox" *ngIf="row[valuefield]" checked="checked" (click)="setSelectedCheckBox(row, $event)">
          <input type="checkbox" *ngIf="!row[valuefield]" (click)="setSelectedCheckBox(row, $event)">
          <span class="input-box-checkbox-label"></span>
        </label>
      </div>

    </ng-container>
  </ng-container>

</div>
