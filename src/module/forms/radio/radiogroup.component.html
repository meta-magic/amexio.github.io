<div class="inputgroup ">
    <div *ngIf="fieldlabel">
        <label>{{fieldlabel}}</label>
    </div>

    <ng-container *ngIf="horizontal">
        <ng-container *ngFor="let row of viewData">
            <label [ngClass]="{'disable-component' : disabled}" class="input-box-container">{{row[displayfield]}}
          <input type="radio" *ngIf="row[valuefield] == defaultSelectedValue || row.selected" [attr.disabled] = "row?.disabled ? true: null"  [attr.name]="name" checked="checked" (click)="onClick(row)" [ngClass]="{'radio-disabled' : row?.disabled}" required="!allowblank">
          <input type="radio" *ngIf="!row.selected"  [attr.name]="name" [attr.disabled] = "row?.disabled ? true: null" (click)="onClick(row)" [ngClass]="{'radio-disabled' : row?.disabled}" required="!allowblank">
          <span class="input-box-radiobox-label"></span>
            </label>

        </ng-container>
    </ng-container>

    <ng-container *ngIf="!horizontal">
        <ng-container *ngFor="let row of viewData">
            <div>
                <label [ngClass]="{'disable-component' : disabled}" class="input-box-container">{{row[displayfield]}}
          <input type="radio" *ngIf="row[valuefield] == defaultSelectedValue || row.selected" [attr.disabled] = "row?.disabled ? true: null" (input)="onInput(inp)"  [attr.name]="name" checked="checked" [ngClass]="{'radio-disabled' : row?.disabled}" (click)="onClick(row)">
          <input type="radio" *ngIf="!row.selected"  [attr.name]="name" [attr.disabled] = "row?.disabled ? true: null" (input)="onInput(inp)" (click)="onClick(row)" [ngClass]="{'radio-disabled' : row?.disabled}">
          <span class="input-box-radiobox-label"></span>
        </label>
            </div>

        </ng-container>
    </ng-container>

</div>
