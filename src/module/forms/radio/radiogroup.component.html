

<div class="inputgroup " [ngClass]="{'disable-component' : disabled}" >
  <div *ngIf="fieldlabel">
    <label>{{fieldlabel}}</label>
  </div>

  <ng-container *ngIf="horizontal">
    <ng-container *ngFor="let row of viewData">

      <label class="input-box-container" [ngClass]="{'radio-disabled' : row?.disabled}">{{row[displayfield]}}
        <input type="radio" *ngIf="row[valuefield] == defaultSelectedValue || row.selected" [attr.disabled] = "row?.disabled ? true: null"  [attr.name]="name" checked="checked" (click)="onClick(row)">
        <input type="radio" *ngIf="!row.selected"  [attr.name]="name" [attr.disabled] = "row?.disabled ? true: null" (click)="onClick(row)" [ngClass]="{'radio-disabled' : row?.disabled}">
        <span class="input-box-radiobox-label"></span>
      </label>

    </ng-container>
  </ng-container>

  <ng-container *ngIf="!horizontal">
    <ng-container *ngFor="let row of viewData">
      <div>
        <label class="input-box-container" [ngClass]="{'radio-disabled' : row?.disabled}">{{row[displayfield]}}
          <input type="radio" *ngIf="row[valuefield] == defaultSelectedValue || row.selected" [attr.disabled] = "row?.disabled ? true: null"   [attr.name]="name" checked="checked" (click)="onClick(row)">
          <input type="radio" *ngIf="!row.selected"  [attr.name]="name" [attr.disabled] = "row?.disabled ? true: null"  (click)="onClick(row)" [ngClass]="{'radio-disabled' : row?.disabled}">
          <span class="input-box-radiobox-label"></span>
        </label>
      </div>

    </ng-container>
  </ng-container>

</div>
